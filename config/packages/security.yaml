security:
    password_hashers:
        App\Entity\Client:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\Client
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                default_target_path: app_home
            logout:
                path: app_logout
                target: app_home
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /

    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/client, roles: ROLE_CLIENT }
        - { path: ^/responsable, roles: ROLE_RESPONSABLE }
        - { path: ^/owner, roles: ROLE_OWNER }
        - { path: ^/checkout, roles: ROLE_CLIENT }

    role_hierarchy:
        ROLE_RESPONSABLE: [ROLE_CLIENT]
        ROLE_OWNER: [ROLE_RESPONSABLE, ROLE_CLIENT]
